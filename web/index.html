<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>YouWorld Overlay Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #050510; color: #fff; }
    #overlay-root { position: relative; width: 100vw; height: 60vh; background: #000; overflow: hidden; }
    .overlay-bubble {
      position: absolute;
      background: rgba(0,0,0,0.8);
      border-radius: 12px;
      padding: 8px 12px;
      margin: 4px;
      font-size: 14px;
      max-width: 60%;
      border: 1px solid rgba(255,255,255,0.12);
      animation: fadeIn 200ms ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #log { height: 40vh; overflow-y: auto; background: #08081a; padding: 8px; font-size: 12px; }
  </style>
</head>
<body>
  <h1 style="padding: 8px;">YouWorld Overlay Demo</h1>
  <div id="overlay-root"></div>
  <div id="log"></div>

  <!-- Use the built overlay bundle --- replace with generated bundle file after stubs generation -->
  <script src="overlay_bundle.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>YouWorld WebXR AR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
      #youworld-ar-canvas { width: 100%; height: 100%; display: block; }
      #controls {
        position: fixed; top: 0; left: 0; right: 0;
        padding: 8px; background: rgba(0,0,0,0.6); color: #fff;
        z-index: 10; font-family: system-ui, sans-serif;
      }
      button { padding: 6px 12px; margin-right: 8px; }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="start-ar">Start YouWorld AR</button>
      <span id="status">Idle</span>
    </div>
    <canvas id="youworld-ar-canvas"></canvas>
    <script type="module">
      import { bootstrapYouWorldAR } from "../youworld-ar-scene.js";
      import { applyParcelToCityMoodAndScene } from "../bridges/youworld-city-mood-bridge.js";

      const statusEl = document.getElementById("status");
      const moodEl = document.createElement('span');
      moodEl.id = 'mood';
      moodEl.style.marginLeft = '12px';
      statusEl.parentElement.appendChild(moodEl);
      const btn = document.getElementById("start-ar");

      const youWorldSdk = {
        registerScene(info) {
          console.log("YouWorld scene registered:", info);
          statusEl.textContent = "Scene: " + info.sceneId;
        }
      };

      btn.addEventListener("click", async () => {
        try {
          statusEl.textContent = "Requesting AR session...";
          const { scene, cityMoodApp } = await bootstrapYouWorldAR(youWorldSdk);
          statusEl.textContent = "AR running";
          // Update mood score UI from the WASM app every second
          setInterval(() => {
            try {
              const mood = typeof cityMoodApp.mood_score === 'function' ? cityMoodApp.mood_score() : 0.5;
              moodEl.textContent = 'Mood: ' + mood.toFixed(2);
            } catch (err) {
              // noop if not available
            }
          }, 1000);
          // Wire a simple UI to send sample parcels
          const testBtn = document.createElement('button');
          testBtn.textContent = 'Apply Random Parcel';
          testBtn.addEventListener('click', () => {
            const p = {
              labels: {
                completion_ratio: (Math.random()).toFixed(3),
                engagement_score: (0.2 + Math.random() * 0.8).toFixed(3),
                ar_complexity_budget: Math.random() > 0.7 ? 'HIGH' : Math.random() > 0.5 ? 'MEDIUM' : 'LOW',
                qoe_score: (0.5 + Math.random() * 0.5).toFixed(3)
              }
            };
            applyParcelToCityMoodAndScene(cityMoodApp, p, scene);
          });
          document.getElementById('controls').appendChild(testBtn);
        } catch (err) {
          console.error(err);
          statusEl.textContent = "Error: " + (err && err.message ? err.message : String(err));
        }
      });
    </script>
  </body>
</html>

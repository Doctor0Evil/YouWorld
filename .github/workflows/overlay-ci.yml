name: overlay-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install protoc and flatc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler flatbuffers-compiler

      - name: Go env
        run: go env

      - name: Generate stubs
        shell: pwsh
        run: ./scripts/generate_stubs.ps1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install ingest dependencies (npm ci)
        working-directory: services/ingest
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Verify YouWorld schemas, OpenAPI, and TS ingest
        run: ./scripts/verify-youworld.sh

      - name: Setup Rust (for WASM) (optional)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Build city-mood-visualizer WASM (optional)
        working-directory: apps/city-mood-visualizer
        run: cargo build --target wasm32-unknown-unknown --release

      - name: Default tests (JSON)
        run: make test

      - name: Protogen tests (protobuf)
        run: make test-protogen

      - name: Go vet
        run: go vet ./...

      - name: Build overlay server image
        run: docker build -f Dockerfile.overlay-server -t youworld/overlay-server:ci .
